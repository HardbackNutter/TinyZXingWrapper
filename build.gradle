plugins {
    id 'com.android.application' version '8.0.0-alpha07' apply false
    id 'com.android.library' version '8.0.0-alpha07' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    // https://github.com/mannodermaus/android-junit5
    // id 'de.mannodermaus.android-junit5' version '1.8.2.1' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // build version for the library
    tiny_zxing_wrapper_version = '0.5.0'

    androidTargetSdk = 33
    androidMinimumSdk = 26

    // https://github.com/zxing/zxing
    zxing_core_version = '3.5.1'

    // https://github.com/google/desugar_jdk_libs
    desugar_version = '2.0.0'

    androidx_activity_version = '1.6.1'
    androidx_fragment_version = '1.6.0-alpha03'
    androidx_lifecycle_version = '2.5.1'

    androidx_camerax_version = "1.2.0-rc01"

    // https://github.com/material-components/material-components-android/releases
    google_material_version = '1.8.0-alpha02'
}